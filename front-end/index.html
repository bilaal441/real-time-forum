<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Forum</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#8987;</text></svg>"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="js/controller.js" type="module"></script>
  </head>
  <body>
    <audio
      id="seaSound"
      src="sound/sea.mp3"
      preload="auto"
      muted="true"
      loop="true"
    ></audio>
    <script>
      const seaSound1 = document.getElementById("seaSound");
      window.addEventListener("click", function () {
        const seaSound2 = seaSound1.cloneNode();
        seaSound1.muted = false;
        seaSound2.muted = false;
        seaSound1.volume = 0.25;
        seaSound2.volume = 0.125;
        seaSound1.play();
        setTimeout(function () {
          seaSound2.play();
        }, 10000);
      });
    </script>
    <nav class="nav hidden"></nav>
    <main>
      <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content" style="top: -150px">
          <span id="closeModalBtn" class="close">&times;</span>
          <h1>Add Post</h1>
          <form id="postForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="5" required></textarea>
            <div class="categories"></div>
            <input class="btn" type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <section class="login-signup">
        <div class="container">
          <div class="form-container sign-in">
            <h2>Sign in to Realtime</h2>
            <form action="">
              <input type="text" name="nickname" placeholder="nickname" />
              <input type="email" name="email" placeholder="email" />
              <input
                type="password"
                name="password"
                placeholder="password"
                required
              />
              <div class="error-el error hidden"></div>
              <button class="btn" type="submit">Login</button>
            </form>
            <div class="go">
              <span> New to Realtime? </span>
              <br />
              <a class="go-signup"> create account </a>
            </div>
          </div>

          <div class="form-container sign-up hidden">
            <h2>Create Realtime Account</h2>
            <form action="">
              <div class="form-group">
                <input type="text" name="firstName" placeholder=" First Name" />
                <label class="label-error hidden" for="firstName"
                  >input First Name is required
                </label>
              </div>
              <div class="form-group">
                <input type="text" name="lastName" placeholder="Last Name" />
                <label class="label-error hidden" for="lastName">
                  input last Name is required
                </label>
              </div>
              <div class="form-group">
                <input type="number" name="age" placeholder="Age" />
                <label class="label-error hidden" for="age">
                  input Age is required
                </label>
              </div>
              <div class="form-group">
                <input type="text" name="gender" placeholder="Gender" />
                <label class="label-error hidden" for="gender">
                  input gender is required
                </label>
              </div>
              <div class="form-group">
                <input type="text" name="nickname" placeholder="Nickname" />
                <label class="label-error hidden" for="nickname">
                  input nickname is required
                </label>
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email" />
                <label class="label-error hidden" for="email">
                  please enter a valid email address.
                </label>
              </div>
              <div class="form-group">
                <span class="password-info">
                  password must be at least 8 characters long and contain
                  uppercase & lowercase letters, numbers and a special
                  character</span
                >
                <input type="password" name="password" placeholder="Password" />
                <label class="label-error hidden" for="password">
                  password must be at least 8 characters long and contain
                  uppercase & lowercase letters, numbers and a special
                  character!
                </label>
              </div>
              <button class="btn" type="submit">Sign Up</button>
            </form>
            <div class="go">
              <span> already have an account? </span>
              <a class="go-signin"> Sign in </a>
            </div>
          </div>
        </div>
      </section>

      <section class="users hidden">
        <div class="container">
          <div class="main-section-conatiner">
            <div class="users-chats-conatiner">
              <h1>Chats</h1>
              <div class="user-live">
                <div class="users-container"></div>
                <div class="users-container" style="visibility: hidden"></div>
                <div class="chat-container"></div>
              </div>
            </div>
            <div class="posts-add-posts-filter">
              <div class="filter-posts"></div>
              <div class="add-posts">
                <button class="btn" id="openModalBtn">Add Post</button>
              </div>
              <div class="posts">

                    </div>
                  </div> -->

            </div>
          </div>

        <!-- </div> -->

    </main>
  </body>
